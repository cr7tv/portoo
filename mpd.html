
<!DOCTYPE html>
<html lang="en">

  
<head>
  <meta charset="UTF-8">
  <title>YoSinTV MPD Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
 <!-- https://yosintv2.github.io/tv/mpd.js -->
  <style>
    body {
      margin: 0px;
    }

    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div id="jwplayerDiv"></div>
  <script type="text/javascript">
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        file: params.get('file') || "https://live-video.dpgmedia.net/f1d26a28c95485cc/out/v1/6810477d8b1b4e458506df3803486870/index.mpd",
        keyId: params.get('keyId') || "a23c541ad1334ea697bab962336d31e6",
        key: params.get('key') || "996515f9b655011b20993c5514298eb3"
      };
    }

    document.addEventListener("DOMContentLoaded", function () {
      const { file, keyId, key } = getQueryParams();

      jwplayer("jwplayerDiv").setup({
        file: file,
        position: 'bottom',
        autostart: true,
        stretching: "",
        width: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      });
    });
  </script>
</body>

</html>
